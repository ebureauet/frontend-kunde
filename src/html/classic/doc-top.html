            $(".btn-search").click(function (e) {
                e.preventDefault();
                location.href = "/search-result.aspx?search=" + $("#searchValue").val();
            });

            $(".search1").click(function (e) {
                e.preventDefault();
                location.href = "/search-result.aspx?search=" + $("#input").val();
            });

            $("#searchValue").keypress(function (e) {
                if (e.keyCode == '13') {
                    e.preventDefault();
                    location.href = "/search-result.aspx?search=" + $("#searchValue").val();
                }
            });
            $("#searchValue").blur(function (e) {
                if ($.trim($("#searchValue").val()) == "") {
                    $("#searchValue").val("Search");
                }
            });
            $("#searchValue").focus(function (e) {
                $("#searchValue").val("");
            });

            $("#input").keypress(function (e) {
              if (e.keyCode == '13') {
                e.preventDefault();
                if ($.trim($("#input").val()).length < 3) {
                    alert("Please enter a searchterm min. 3 chars long.");
                }
                else {
                    location.href = "/search-result.aspx?search=" + $("#input").val()
                }
              }
            });
        });

        </script>

    <script type="text/javascript">
        $(function ()
        {
            if ($.trim($(".slider-overflow").html()) == "") {

		$.get($('.caseLink').eq(0).attr("href"), function (data)
                {
                    $('.scrollContainer').html(data);
                    initScroll();
                    hideCounter();
                    currentPos = 0;
                });
            }
            $('.caseLink').each(function ()
            {
                var href = $(this).attr('href');
                $(this).attr('href', '#');
                $(this).click(function ()
                {
                    if ($("a.caseLink").hasClass('active')) {
                        $("a.caseLink").removeClass('active');
                    } else { }
                    $(this).addClass('active');
                    $.get(href, function (data)
                    {
                        $('.scrollContainer').html(data);
                        initScroll();
                        hideCounter();
                        currentPos = 0;
                    });
		    return false;
                })
            });
            $('.article div').each(function (index)
            {
                if ($.trim($(this).html()) == "") $(this).parent().removeClass("article");
            });
            if ($('.customDate').html() == '0001') {
                $('.customDate').hide();
            }
            $('.caseLink:eq(0)').click();


            var regExp = /new-ipad-app/g;
            var regExp2 = /ny-laekker-app-til-ipad/g;
            var regExp3 = /ipad-app-von-kunde-co/g;

            if(regExp.test(testString) || regExp2.test(testString) || regExp3.test(testString)) // This doesn't work, any suggestions.
